<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    #img{
        width: 100%;
        height: 100px;
        object-fit: contain;
    }
    #option{
        width: 20px;
        background-color: black;
    }
</style>
<title> Data Share</title>
</head>
<body>
   
    <div class="container">

        <select name="" id="sel_data" class=" mt-4 mb-4" onchange="Filter(this.value)">
            <option value="all">Select all Data</option>
        </select>

        <table class="table mt-5 mb-5">
            <thead>
            <tr>
                <th>Student Id</th>
                <th>Student Name</th>
                <th>Student Father Name</th>
                <th>Student Class</th>
                <th>Student Contact</th>
                <th>Student Gender</th>
                
            </tr>
        </thead>
        <tbody id="table_body">
           
        </tbody>
        </table>
        
        <script src="student.js"></script>

        <script>
            function DisplayAllData(){
            for(var i=0; i < data.length; i++){
                document.getElementById('table_body').innerHTML += `
               
                <tr>
           <td>${data[i].id}</td>
           <td>${data[i].name}</td>
           <td>${data[i].f_name}</td>
           <td>${data[i].class}</td>
           <td>${data[i].contact}</td>
           <td>${data[i].gender}</td>
           
        </tr>

                `
                document.getElementById('sel_data').innerHTML += `
                <option value='${data[i].id}'>${data[i].name}</option>
                `
            }}
             
            function Filter(myid){
              if(myid == "all"){
                document.getElementById('table_body').innerHTML ="";
                document.getElementById('sel_data').innerHTML = `
                <option value="all">Select all Data</option>
                `
                DisplayAllData()

                 }
                 else{
                    var updated_id=data.filter((d) => d.id == myid);
                    document.getElementById('table_body').innerHTML = "";
                    for(var i=0; i < updated_id.length ; i++){
                        document.getElementById('table_body').innerHTML = `
                        <tr>
           <td>${updated_id[i].id}</td>
           <td>${updated_id[i].name}</td>
           <td>${updated_id[i].f_name}</td>
           <td>${updated_id[i].class}</td>
           <td>${updated_id[i].contact}</td>
           <td>${updated_id[i].gender}</td>
           
        </tr>
        `

                    }
                 }



                }
                DisplayAllData();
                
                


        </script>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
